<div class="container">
  <h2>New Product Creation</h2>
  <form (submit)="addProduct(formData)" #formData="ngForm">
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)] = "product.name" #name="ngModel">
    <label for="description">Description:</label>
    <input type="text" name="description" [(ngModel)]="product.description" #description="ngModel">
    <label for="price">Price:</label>
    <input type="text" name="price" [(ngModel)]="product.price" #price="ngModel">
    <label for="quantity">Quantity:</label>
    <input type="text" name="quantity" [(ngModel)]=product.quantity #quantity="ngModel">
    <input type="submit"  value="Submit">
  </form>
</div>
